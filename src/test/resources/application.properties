server.port=8080
spring.jpa.hibernate.ddl-auto=none
# other microservices config
spring.datasource.url=${SQL_CONNECTION_STRING}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
springdoc.api-docs.path=/oas3-docs
springdoc.api-docs.enabled=true
springdoc.staticdocs.dir=src/test/resources
open-api.filename=member-service-api.yaml
open-api.generate.path=/oas3-docs.yaml
mock-server.expecations.filename=mock_server_expectations.json
springdoc.writer-with-default-pretty-printer=true